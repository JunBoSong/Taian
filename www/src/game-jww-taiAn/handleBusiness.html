<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui">
    <!-- viewport 后面加上 minimal-ui 在safri 体现效果 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- 隐藏状态栏/设置状态栏颜色 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <meta name="x5-fullscreen" content="true">
    <meta name="full-screen" content="yes">
    <!-- 禁用手机号 -->
    <meta name="format-detection" content="telephone=no, email=no" />
    <title>办理业务</title>
    <script src="./js/rem.js"></script>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/handleBusiness.css">
</head>

<body>
    <div class="page-wrapper">
        <div class="header">
        </div>
        <div class="content">
            <ul>
                <li class="item">
                    <img src="../game-jww-taiAn/images/avator.png" class="avator" alt="用户头像" />
                    <div class="info">
                        <p class="info-name">3元咪咕视频黄金会员：原价9.9，VIP资源可看，送1G定向流量6个月 </p>
                    </div>
                    <button type="button" class="btn-send" id="convert">立即办理</button>
                </li>
                <li class="item">
                    <img src="../game-jww-taiAn/images/avator.png" class="avator" alt="用户头像" />
                    <div class="info">
                        <p class="info-name">3元和留言：漏电提醒，还可语音留言</p>
                    </div>
                    <button type="button" class="btn-send" id="flow">立即办理</button>
                </li>
            </ul>
        </div>
    </div>
    <script src="https://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/apiConfig.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/layer_mobile/layer.js"></script>
    <script src="./js/handleBusiness.js"></script>
</body>

</html>
